<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{item.photo.get_img.url}}"
        class="img-fluid rounded-start"
        alt="{{item.id}}"
      >
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        {{item.text|safe|truncatewords:10}}
        <p class="card-text">
          <small class="text-muted"
            >Теги: 
            {% for tag in item.tags.all %}
             #{{tag.name}}; 
            {% endfor %}
          </small>
        </p>
        <p class="card-text">
          <small class="text-muted"> Категория: {{item.category.name}} </small>
        </p>
        <a
          href="{% url 'catalog:item_detail' item.id %}"
          class="btn btn-primary"
          >К товару</a
        >
      </div>
    </div>
  </div>
</div>
