{% extends "base.html" %} {% load static %} {% block content %}

<div class="container mx-auto mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card" style="width: 18rem">
        <img src="{% static 'img/good_cat.jpg' %}" class="card-img-top" alt="Cat">
        <div class="card-body">
          <h5 class="card-title">Добрая Маруся</h5>
          <p class="card-text">
            Эта кошка имеет приятный характер и красивую внешность, она любит
            ластитьс и т.д.
          </p>
          <a href="1" class="btn mr-2"><i class="fas fa-link"></i>К кошке</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card" style="width: 18rem">
        <img src="{% static 'img/bad_cat.jpg' %}" class="card-img-top" alt="Cat">
        <div class="card-body">
          <h5 class="card-title">Злая Маруся</h5>
          <p class="card-text">
            Кошка имеет неприятный характер, любит кусаться и т.д.
          </p>
          <a href="2" class="btn mr-2"><i class="fas fa-link"></i>К кошке</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
