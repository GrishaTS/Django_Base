{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="row">
  <div class="col-lg-3 col-md-4 col-6">
    <img
      src="{{item.photo.get_img.url}}"
      style="width: 100%; border:4px solid #000000; border-radius: 10px;"
      alt="{{item.id}}"
    >
  </div>
  <div class="col-lg-2 col-md-3 col-5">{{item.text|safe}}</div>
  <div class="col-lg-2 col-md-3 col-4">
    <ul class="list-group">
      <li class="list-group-item active" aria-current="true">{{item.category.name}}</li>
      {% for tag in item.tags.all %}
        <li class="list-group-item">{{tag.name}}</li>
      {% endfor %}
      <li class="list-group-item">
        <a href="{% url 'catalog:item_list' %}" class="btn btn-primary">К списку товаров</a>
      </li>
    </ul>
  </div>
</div>

{% endblock %}
