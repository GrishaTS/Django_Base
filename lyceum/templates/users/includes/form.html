{% load widget_tweaks %}

<div class="col-6">
  {% for error in field.errors %}
    <div class="alert alert-danger">
      {{ error|escape }}
    </div>
  {% endfor %}
  {{ field.label_tag }}
  {{ field|add_class:"form-control" }}
  {% comment %} <div class="mb-3">{{ field }}</div> {% endcomment %}
</div>
